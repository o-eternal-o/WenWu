<!-- relic-detail.html -->
<meta charset="UTF-8">
<div class="relic-detail">
  <div class="gallery">
    <img :src="currentImage" class="main-image"  alt="">
    <div class="thumbnails">
      <img v-for="img in relic.images" :src="img" @click="currentImage = img" >
    </div>
  </div>
  <div class="info">
    <h1>{{ relic.name }}</h1>
    <p class="dynasty">{{ relic.dynasty }}</p>
    <p class="description">{{ relic.description }}</p>
    <button @click="handleReserve">预约参观</button>
  </div>
</div>

<style>
  .relic-detail {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
  }
  .gallery { position: relative; }
  .main-image { width: 100%; height: 400px; object-fit: cover; }
  .thumbnails { display: flex; gap: 10px; margin-top: 10px; }
  .thumbnails img { width: 60px; cursor: pointer; }
  .info { padding: 20px; background: #f8f9fa; }
</style>
